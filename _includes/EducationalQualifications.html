<div class="embed-container">
  <iframe
      src="/layouts/EducationalQualifications.html"
      width="100%"
      frameborder="0"
      allowfullscreen=""
      onload="resizeIframe(this)"
      scrolling="no">
  </iframe>
</div>

<script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script>
